<!DOCTYPE html>
<html>
  <head>
    <title>Text Converter</title>
  </head>
  <body>
    <h3>Enter text:</h3>
    <textarea
      id="input"
      name="input"
      rows="14"
      cols="150"
      style="width: 90%"
    ></textarea>
    <div>
      <input
        type="submit"
        value="Convert To HTML"
        onclick="getInputValue()"
        style="
          background-color: #28a745;
          color: white;
          border: 1px solid transparent;
          padding: 0.375rem 0.75rem;
          font-size: 1rem;
          line-height: 1.5;
          font-weight: bold;
          border-radius: 0.25rem;
        "
      />
    </div>
    <h3>HTML output:</h3>
    <script src="script.js"></script>
    <div
      id="output"
      style="border: solid 1px; width: 90%; height: 20em; overflow: auto"
    ></div>
  </body>
</html>
